<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Reading google spreadsheet data via API</title>
<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.6/dojo/dojo.xd.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.6/dojo/io/script.js"></script>
<script src="./js/jquery-3.5.0.js"></script>
<link rel="stylesheet" href="./css/analiz.css">

</head>
<body>
    <nav id="context-menu-id" class="context-menu">
        <ul id="teach__menu__items_id" class="context-menu__items">

        </ul>
        <div class="btn_menu">
            <button id="btn_close_menu">Ok</button>
        </div>
        
      </nav>

<header class="head">
    <p class="title__head">Виберіть записи</p>
    <div class="header__table">
        <div id="div_t">

        
        <table id="table_id" class="table__cl">
            <tbody id="table__id"  >
                <tr class="cel_row">
                <th class="cel_h"><span>Дата уроку</span> <span><img id="id_table_date" src="./assets/icons/filter_btn.png" alt=""></span> </th>
                <th class="cel_h">Хто відвідує<img id="id_table_who" src="./assets/icons/filter_btn.png" alt=""></th>
                <th class="cel_h">Чий урок відвідує<img id="id_table_teach" src="./assets/icons/filter_btn.png" alt=""></th>
                <th class="cel_h">Клас<img id="id_table_class" src="./assets/icons/filter_btn.png" alt=""></th>
                <th class="cel_h">Предмет<img id="id_table_subj" src="./assets/icons/filter_btn.png" alt=""></th>
                <th class="cel_h">Тема уроку</th>
                <th class="cel_h">Вивід</th>
                
            </tr>

            </tbody>
        </table>
        </div>
        <div class="btn_div">
            <button id="btn__print_id" 
                class="btn">Вивести</button>
            <button id="btn__copy_id" 
                onclick="copytext();"
                class="btn">Скопіювати</button>
            
        </div>

        
    </div>
    
</header>

<div id="content"></div>
<script src="./js/analiz.js"></script>
</body>
</html>
